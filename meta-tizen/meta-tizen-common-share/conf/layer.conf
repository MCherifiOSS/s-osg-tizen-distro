# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES := "${BBFILES} \
            ${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tizen-common-share"
BBFILE_PATTERN_meta-tizen-common-share := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tizen-common-share = "8"